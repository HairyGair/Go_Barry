<!DOCTYPE html>
<html>
<head>
    <title>BARRY Connection Diagnostics</title>
    <style>
        body { 
            font-family: 'SF Mono', monospace; 
            margin: 20px; 
            background: #0a0a0a; 
            color: #00ff00; 
        }
        .container { max-width: 800px; margin: 0 auto; }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid;
        }
        .success { background: #0a2e0a; border-color: #00ff00; }
        .error { background: #2e0a0a; border-color: #ff0000; }
        .warning { background: #2e2e0a; border-color: #ffaa00; }
        .info { background: #0a0a2e; border-color: #0088ff; }
        
        button { 
            padding: 12px 24px; 
            margin: 8px; 
            background: #1a1a1a; 
            color: #00ff00; 
            border: 2px solid #00ff00; 
            border-radius: 6px; 
            cursor: pointer; 
            font-family: inherit;
        }
        button:hover { background: #00ff00; color: #000; }
        
        #log { 
            height: 500px; 
            overflow-y: auto; 
            border: 2px solid #333; 
            padding: 15px; 
            background: #000; 
            border-radius: 6px;
            font-size: 12px;
        }
        
        .timestamp { color: #666; }
        .success-msg { color: #00ff00; }
        .error-msg { color: #ff4444; }
        .info-msg { color: #44aaff; }
        .warning-msg { color: #ffaa00; }
        
        input { 
            padding: 8px; 
            margin: 5px; 
            background: #1a1a1a; 
            color: #00ff00; 
            border: 1px solid #333; 
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç BARRY Connection Diagnostics</h1>
        
        <div id="status" class="status warning">
            ‚è≥ Ready to diagnose connection issues
        </div>

        <div>
            <h3>üåê Test Different URLs</h3>
            <button onclick="testAllUrls()">Test All Possible URLs</button>
            <button onclick="testCors()">Test CORS Issues</button>
            <button onclick="testDns()">Test DNS Resolution</button>
        </div>

        <div>
            <h3>üîß Custom URL Test</h3>
            <input type="text" id="customUrl" placeholder="Enter custom URL..." value="https://go-barry.onrender.com">
            <button onclick="testCustomUrl()">Test Custom URL</button>
        </div>

        <div>
            <h3>üìä Advanced Diagnostics</h3>
            <button onclick="testRenderStatus()">Check Render Status</button>
            <button onclick="testNetworkInfo()">Network Information</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type + '-msg';
            
            logDiv.innerHTML += `<div><span class="timestamp">[${timestamp}]</span> <span class="${className}">${message}</span></div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function testAllUrls() {
            log('üåê Testing all possible backend URLs...', 'info');
            updateStatus('Testing multiple URLs...', 'warning');
            
            const urls = [
                'https://go-barry.onrender.com',
                'https://go-barry.onrender.com/api/health',
                'http://go-barry.onrender.com', // HTTP fallback
                'https://barry-traffic-intelligence.onrender.com', // Alternative name
                'https://gobarry.onrender.com', // Without hyphen
                'https://go-barry-backend.onrender.com', // With backend suffix
            ];

            let successCount = 0;
            
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                log(`üîç Testing ${i + 1}/${urls.length}: ${url}`, 'info');
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const text = await response.text();
                        log(`‚úÖ SUCCESS: ${url} responded (${response.status})`, 'success');
                        log(`üìÑ Response preview: ${text.substring(0, 100)}...`, 'info');
                        successCount++;
                        
                        if (successCount === 1) {
                            updateStatus(`‚úÖ Found working URL: ${url}`, 'success');
                        }
                    } else {
                        log(`‚ö†Ô∏è HTTP Error: ${url} returned ${response.status}`, 'warning');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        log(`‚è∞ Timeout: ${url} (>10s)`, 'warning');
                    } else if (error.message.includes('CORS')) {
                        log(`üö´ CORS Error: ${url}`, 'warning');
                    } else if (error.message.includes('Failed to fetch')) {
                        log(`‚ùå Connection Failed: ${url}`, 'error');
                    } else {
                        log(`‚ùå Error: ${url} - ${error.message}`, 'error');
                    }
                }
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            if (successCount === 0) {
                log('üö® NO WORKING URLS FOUND!', 'error');
                updateStatus('‚ùå All URLs failed - check Render service', 'error');
                log('üí° Suggestions:', 'info');
                log('  1. Check Render dashboard for service status', 'info');
                log('  2. Verify correct service URL in Render', 'info');
                log('  3. Check if service is sleeping (free tier)', 'info');
                log('  4. Try manual wake-up by visiting Render URL directly', 'info');
            } else {
                log(`üéâ Found ${successCount} working URL(s)`, 'success');
            }
        }

        async function testCors() {
            log('üîí Testing CORS configuration...', 'info');
            
            const testUrls = [
                'https://go-barry.onrender.com/api/health',
                'https://go-barry.onrender.com/api/supervisor/active'
            ];
            
            for (const url of testUrls) {
                try {
                    // Test preflight request
                    const response = await fetch(url, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': window.location.origin,
                            'Access-Control-Request-Method': 'GET'
                        }
                    });
                    
                    log(`‚úÖ CORS preflight OK: ${url}`, 'success');
                    
                    // Test actual request
                    const realResponse = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Origin': window.location.origin
                        }
                    });
                    
                    if (realResponse.ok) {
                        log(`‚úÖ CORS actual request OK: ${url}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è CORS actual request failed: ${url} (${realResponse.status})`, 'warning');
                    }
                    
                } catch (error) {
                    log(`‚ùå CORS test failed: ${url} - ${error.message}`, 'error');
                }
            }
        }

        async function testDns() {
            log('üåç Testing DNS resolution...', 'info');
            
            const domains = [
                'go-barry.onrender.com',
                'onrender.com', // Base domain
                'render.com'    // Company domain
            ];
            
            for (const domain of domains) {
                try {
                    // Try to resolve by making a simple request
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(`https://${domain}`, {
                        method: 'HEAD',
                        signal: controller.signal
                    });
                    
                    log(`‚úÖ DNS resolved: ${domain}`, 'success');
                } catch (error) {
                    if (error.name === 'AbortError') {
                        log(`‚è∞ DNS timeout: ${domain}`, 'warning');
                    } else {
                        log(`‚ùå DNS failed: ${domain} - ${error.message}`, 'error');
                    }
                }
            }
        }

        async function testCustomUrl() {
            const url = document.getElementById('customUrl').value;
            if (!url) {
                log('‚ö†Ô∏è Please enter a URL to test', 'warning');
                return;
            }
            
            log(`üîç Testing custom URL: ${url}`, 'info');
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                log(`‚úÖ Custom URL success: ${response.status}`, 'success');
                log(`üìÑ Response: ${text.substring(0, 200)}...`, 'info');
                updateStatus(`‚úÖ Custom URL working: ${url}`, 'success');
                
            } catch (error) {
                log(`‚ùå Custom URL failed: ${error.message}`, 'error');
            }
        }

        async function testRenderStatus() {
            log('üîß Checking Render service indicators...', 'info');
            
            // Test if we can reach Render's infrastructure
            try {
                const response = await fetch('https://render.com', { method: 'HEAD' });
                log('‚úÖ Render.com is reachable', 'success');
            } catch {
                log('‚ùå Cannot reach Render.com', 'error');
            }
            
            // Test our specific subdomain
            try {
                const response = await fetch('https://go-barry.onrender.com', { 
                    method: 'HEAD',
                    mode: 'no-cors' // Bypass CORS for connectivity test
                });
                log('‚úÖ go-barry.onrender.com subdomain exists', 'success');
            } catch {
                log('‚ùå go-barry.onrender.com not found', 'error');
            }
            
            log('üí° If subdomain exists but API fails:', 'info');
            log('  - Service might be starting up (30s-2min)', 'info');
            log('  - Free tier may have sleeping services', 'info');
            log('  - Check Render dashboard for exact status', 'info');
        }

        function testNetworkInfo() {
            log('üìä Network Information:', 'info');
            log(`üåê Current origin: ${window.location.origin}`, 'info');
            log(`üîí Protocol: ${window.location.protocol}`, 'info');
            log(`üìç Hostname: ${window.location.hostname}`, 'info');
            log(`üåç User agent: ${navigator.userAgent}`, 'info');
            log(`üîå Online status: ${navigator.onLine ? 'Online' : 'Offline'}`, navigator.onLine ? 'success' : 'error');
            
            // Test if we're running locally vs production
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                log('üè† Running locally - backend should be localhost:3001', 'warning');
            } else {
                log('üåê Running in production - backend should be onrender.com', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            updateStatus('Ready to diagnose connection issues', 'warning');
        }

        // Auto-start
        window.onload = () => {
            log('üîç BARRY Connection Diagnostics Ready', 'success');
            log('üí° Click "Test All Possible URLs" to start comprehensive testing', 'info');
            testNetworkInfo();
        };
    </script>
</body>
</html>
