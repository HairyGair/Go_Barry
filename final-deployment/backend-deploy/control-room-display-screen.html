<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARRY Enhanced Control Room - Maps Integration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0e16;
            --bg-secondary: #111827;
            --bg-card: rgba(17, 24, 39, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #161616;
            --text-secondary: #222222;
            --text-muted: #444444;
            --text-bright: #ffffff;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-emerald: #10b981;
            --gne-red: #E31E24;
            --gne-red-dark: #B71C1C;
            --gne-red-light: #FF5252;
            --status-critical: #ef4444;
            --status-warning: #f59e0b;
            --status-success: #10b981;
            --status-info: #3b82f6;
            --shadow-glow: 0 0 30px rgba(227, 30, 36, 0.1);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a202c 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            position: relative;
        }

        /* Enhanced animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: float 30s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-10px) rotate(45deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            75% { transform: translateY(-10px) rotate(135deg); opacity: 1; }
        }

        /* Header styles - Go North East Branding */
        .header {
            background: linear-gradient(135deg, var(--gne-red) 0%, var(--gne-red-dark) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--gne-red-light);
            padding: 16px 32px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 32px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(227, 30, 36, 0.3);
            position: relative;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--gne-red-light), #ffffff, var(--gne-red-light));
            animation: gne-flow 4s ease-in-out infinite;
        }

        @keyframes gne-flow {
            0%, 100% { opacity: 0.8; transform: translateX(-10%); }
            50% { opacity: 1; transform: translateX(10%); }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            height: 45px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
                transform: scale(1.02);
            }
        }

        .logo-fallback {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--text-bright);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo-fallback i {
            color: var(--text-bright);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9));
                transform: scale(1.05);
            }
        }

        .system-health {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .health-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .system-metrics {
            display: flex;
            gap: 32px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .system-metric {
            text-align: center;
            min-width: 90px;
        }

        .metric-value {
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .metric-label {
            font-weight: 600;
            font-size: 13px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clock-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .clock {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-bright);
            letter-spacing: 1px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .last-update {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Simplified Layout - Alert Left, Full Map Right */
        .main-content {
            height: calc(100vh - 120px);
            display: grid;
            grid-template-columns: 1fr 650px;
            gap: 24px;
            padding: 20px 32px;
        }

        /* Removed analytics strip - data moved to header */

        /* Alert Display Section - Full Height Left Side */
        .alert-display-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow-card);
            overflow: hidden;
            position: relative;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            z-index: 2;
            position: relative;
        }

        .alert-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-bright);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-count {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: var(--text-bright);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            animation: count-update 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-alert {
            height: calc(100% - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Enhanced Alert Cards - Maximum Visibility */
        .alert-card {
            background: rgba(24, 35, 54, 0.85);
            backdrop-filter: blur(22px) saturate(1.5);
            border-radius: 28px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 12px 50px 0 rgba(30, 58, 138, 0.25);
            padding: 48px;
            width: 100%;
            border-left: 10px solid var(--status-critical);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .alert-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.12) 10%, rgba(255,255,255,0.02) 80%);
            pointer-events: none;
            z-index: 1;
        }

        .alert-card-title {
            font-size: 3.4em;
            font-weight: 900;
            margin-bottom: 32px;
            color: #fff;
            text-shadow: 0 6px 24px #23272f;
            z-index: 2;
            position: relative;
            line-height: 1.05;
        }

        .alert-card-location {
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 28px;
            color: #fff;
            text-shadow: 0 3px 15px #1e40af;
            z-index: 2;
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .alert-card-description {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 32px;
            color: #fff;
            text-shadow: 0 2px 8px #000;
            z-index: 2;
            position: relative;
            line-height: 1.35;
        }

        /* Enhanced alert details grid */
        .alert-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
            z-index: 2;
            position: relative;
        }

        .alert-detail-item {
            background: rgba(255, 255, 255, 0.12);
            padding: 24px 28px;
            border-radius: 20px;
            border-left: 5px solid var(--accent-cyan);
            backdrop-filter: blur(15px);
        }

        .alert-detail-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .alert-detail-value {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 4px #000;
            line-height: 1.2;
        }

        .route-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
            z-index: 2;
            position: relative;
        }

        .route-badge {
            background: #3b82f6;
            color: #fff;
            padding: 12px 24px;
            border-radius: 18px;
            font-size: 22px;
            font-weight: 900;
            border: 3px solid #fff;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
        }

        .alert-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 24px;
            z-index: 2;
            position: relative;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Display Screen - No Interactive Elements */

        /* Full Height Map Container */
        .full-map-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }

        /* Map container styles now handled by full-map-container */

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            z-index: 10;
            position: relative;
        }

        .map-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-bright);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .map-controls {
            display: flex;
            gap: 12px;
        }

        /* Remove interactive map controls for display-only mode */

        #map {
            height: calc(100% - 80px);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Removed statistics section - data moved to header */

        /* Loading and No Alerts States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-muted);
            gap: 16px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-alerts {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .no-alerts i {
            font-size: 84px;
            margin-bottom: 32px;
            color: var(--status-success);
            animation: success-pulse 3s ease-in-out infinite;
        }

        @keyframes success-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.4));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.7));
            }
        }

        /* Map specific styles - popup styles removed for cleaner display */

        /* Responsive adjustments for simplified layout */
        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 1fr 550px;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 60vh 40vh;
            }
            
            .system-metrics {
                gap: 24px;
            }
            
            .system-metric {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <!-- Go Barry Logo - Replace with actual logo file -->
                <img src="./go-barry-logo.png" alt="Go Barry" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
                
                <!-- Fallback text if logo not found -->
                <div id="logo-fallback" class="logo-fallback" style="display: none;">
                    <i class="fas fa-traffic-light"></i>
                    <span>BARRY Control</span>
                </div>
            </div>
        </div>
        
        <div class="system-health">
            <div class="health-indicator">
                <div class="status-dot"></div>
                <span id="system-status-text">OPERATIONAL</span>
            </div>
            <div class="system-metrics">
                <div class="system-metric">
                    <div class="metric-value" id="header-total-alerts">0</div>
                    <div class="metric-label">Total Alerts</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-critical">0</div>
                    <div class="metric-label">Critical</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-routes">0</div>
                    <div class="metric-label">Routes Affected</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-map-alerts">0</div>
                    <div class="metric-label">On Map</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-supervisors">0</div>
                    <div class="metric-label">Supervisors</div>
                </div>
            </div>
        </div>

        <div class="clock-section">
            <div class="clock" id="clock">--:--:--</div>
            <div class="last-update" id="last-update">Last Update: --:--</div>
        </div>
    </div>

    <div class="main-content">
        <!-- Analytics strip removed - data moved to header -->

        <div class="alert-display-section">
            <div class="alert-header">
                <div class="alert-title">
                    <i class="fas fa-satellite-dish"></i>
                    <span>Live Traffic Intelligence</span>
                </div>
                <div class="alert-count" id="alert-count">0</div>
            </div>
            <div class="current-alert" id="current-alert">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Initializing traffic intelligence...</span>
                </div>
            </div>
        </div>

        <div class="full-map-container">
            <div class="map-header">
                <div class="map-title">
                    <i class="fas fa-map"></i>
                    <span>Live Traffic Map - North East England</span>
                </div>
                <!-- Controls removed for display-only mode -->
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001'
            : 'https://go-barry.onrender.com';

        let map;
        let alertMarkers = [];
        let currentAlerts = [];
        let alertIndex = 0;
        let alertCycleTimer = null;
        let autoZoomEnabled = true;
        let mapLayer = 'streets';

        // Supervisor data structure with Go North East team
        const supervisorRoles = {
            'anthony-gair': { name: 'Anthony Gair', role: 'Service Delivery Supervisor', badge: 'AG001' },
            'andrew-cowley': { name: 'Andrew Cowley', role: 'Service Delivery Supervisor', badge: 'AC002' },
            'claire-fiddler': { name: 'Claire Fiddler', role: 'Service Delivery Supervisor', badge: 'CF003' },
            'alex-woodcock': { name: 'Alex Woodcock', role: 'Service Delivery Supervisor', badge: 'AW004' },
            'john-paterson': { name: 'John Paterson', role: 'Service Delivery Supervisor', badge: 'JP005' },
            'simon-glass': { name: 'Simon Glass', role: 'Service Delivery Supervisor', badge: 'SG006' },
            'david-hall': { name: 'David Hall', role: 'Service Delivery Supervisor', badge: 'DH007' },
            'james-daglish': { name: 'James Daglish', role: 'Service Delivery Supervisor', badge: 'JD008' },
            'barry-perryman': { name: 'Barry Perryman', role: 'Service Delivery Controller', badge: 'BP001' }
        };

        // Get supervisor display name with role indicator
        function getSupervisorDisplayName(supervisor) {
            const supervisorData = supervisorRoles[supervisor.id] || supervisorRoles[supervisor.supervisorId];
            if (supervisorData) {
                const isController = supervisorData.role === 'Service Delivery Controller';
                return `${supervisorData.name}${isController ? ' (SDC)' : ''}`;
            }
            return supervisor.name || supervisor.id || 'Unknown';
        }

        // North East England bounds
        const NORTH_EAST_BOUNDS = {
            center: [54.9783, -1.6178], // Newcastle center
            bounds: [[53.5, -3.0], [56.0, -0.5]], // Rough North East bounds
            zoom: 12 // Increased from 10 to show more street detail
        };

        // Initialize map
        function initializeMap() {
            console.log('ðŸ—ºï¸ Initializing interactive map...');
            
            map = L.map('map').setView(NORTH_EAST_BOUNDS.center, NORTH_EAST_BOUNDS.zoom);

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors | BARRY Traffic Intelligence',
                maxZoom: 18,
                id: 'mapbox/streets-v11'
            }).addTo(map);

            // Add North East boundary highlight
            const northEastBoundary = L.rectangle(NORTH_EAST_BOUNDS.bounds, {
                color: '#3b82f6',
                weight: 2,
                opacity: 0.6,
                fillColor: '#3b82f6',
                fillOpacity: 0.1
            }).addTo(map);

            console.log('âœ… Map initialized with North East England coverage');
        }

        // Display-only map functions (interactive controls removed)

        // Clear existing markers
        function clearMapMarkers() {
            alertMarkers.forEach(marker => map.removeLayer(marker));
            alertMarkers = [];
        }

        // Add alert markers to map (display-only, no popups)
        function addAlertToMap(alert, index) {
            if (!alert.coordinates || alert.coordinates.length !== 2) return;

            const [lat, lng] = alert.coordinates;
            
            // Create custom icon based on alert severity
            const iconColor = alert.severity === 'High' ? '#ef4444' : 
                            alert.severity === 'Medium' ? '#f59e0b' : '#10b981';
            
            const customIcon = L.divIcon({
                className: 'custom-alert-marker',
                html: `<div style="
                    background: ${iconColor};
                    width: 28px;
                    height: 28px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    font-size: 14px;
                ">!</div>`,
                iconSize: [34, 34],
                iconAnchor: [17, 17]
            });

            const marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
            
            // Display-only: No interactive popups
            alertMarkers.push(marker);
        }

        // Enhanced alert display with detailed information
        function createAlertCard(alert) {
            const routeBadges = alert.affectsRoutes && alert.affectsRoutes.length > 0
                ? alert.affectsRoutes.map(route => `<span class="route-badge">${route}</span>`).join('')
                : '<span class="route-badge" style="opacity: 0.6;">No routes identified</span>';
            
            // Enhanced alert details
            const startTime = alert.startDate ? new Date(alert.startDate).toLocaleString('en-GB', {
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            }) : 'Time unknown';
            
            const authority = alert.authority || alert.source || 'Unknown authority';
            const incidentType = alert.type === 'roadwork' ? 'Road Works' : 'Traffic Incident';
            
            return `
                <div class="alert-card">
                    <div class="alert-card-title">${alert.title || 'Traffic Alert'}</div>
                    <div class="alert-card-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${alert.location || 'Location not specified'}
                    </div>
                    <div class="alert-card-description">${alert.description || incidentType + ' reported'}</div>
                    
                    <div class="alert-details">
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Start Time</div>
                            <div class="alert-detail-value">${startTime}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Authority</div>
                            <div class="alert-detail-value">${authority}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Incident Type</div>
                            <div class="alert-detail-value">${incidentType}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Priority</div>
                            <div class="alert-detail-value">${alert.severity || 'Standard'}</div>
                        </div>
                    </div>
                    
                    <div class="route-badges">${routeBadges}</div>
                    
                    <div class="alert-meta">
                        <div>Source: ${alert.dataSource || alert.source}</div>
                        <div>ID: ${alert.id ? alert.id.split('_').pop() : 'N/A'}</div>
                        <div>Updated: ${alert.lastUpdated ? new Date(alert.lastUpdated).toLocaleTimeString() : 'Unknown'}</div>
                    </div>
                </div>
            `;
        }

        // Enhanced alert fetching with map integration
        async function fetchAlerts() {
            try {
                console.log('ðŸš€ Fetching enhanced alerts for map integration...');
                const response = await fetch(`${API_BASE_URL}/api/alerts-enhanced`);
                const data = await response.json();
                
                if (data.success && data.alerts) {
                    currentAlerts = data.alerts;
                    updateAlertsDisplay(currentAlerts);
                    updateMapWithAlerts(currentAlerts);
                    updateAnalytics(data.metadata);
                    
                    // Update last update time
                    const lastUpdate = document.getElementById('last-update');
                    lastUpdate.textContent = `Last Update: ${new Date().toLocaleTimeString('en-GB', { 
                        hour12: false, 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })}`;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('âŒ Error fetching alerts:', error);
                showErrorState();
            }
        }

        // Fetch supervisors data
        async function fetchSupervisors() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/supervisor/active`);
                if (response.ok) {
                    const data = await response.json();
                    updateSupervisorDisplay(data.activeSupervisors || []);
                }
            } catch (error) {
                console.log('â„¹ï¸ Supervisor API not available');
                // Set default values when supervisor API is not available
                updateSupervisorDisplay([]);
            }
        }

        // Update supervisor display with Go North East team
        function updateSupervisorDisplay(supervisors) {
            const count = supervisors.length;
            document.getElementById('header-supervisors').textContent = count;
            
            if (count > 0) {
                // Check if Barry Perryman (Service Delivery Controller) is connected
                const hasController = supervisors.some(s => {
                    const supervisorData = supervisorRoles[s.id] || supervisorRoles[s.supervisorId];
                    return supervisorData && supervisorData.role === 'Service Delivery Controller';
                });
                
                if (hasController) {
                    console.log('âœ… Service Delivery Controller (Barry Perryman) is connected');
                }
            }
        }

        // Update map with current alerts
        function updateMapWithAlerts(alerts) {
            clearMapMarkers();
            
            const mappableAlerts = alerts.filter(alert => 
                alert.coordinates && alert.coordinates.length === 2
            );
            
            mappableAlerts.forEach((alert, index) => {
                addAlertToMap(alert, alerts.indexOf(alert));
            });
            
            // Update header with map alerts count
            document.getElementById('header-map-alerts').textContent = mappableAlerts.length;
            
            console.log(`ðŸ—ºï¸ Added ${mappableAlerts.length} alerts to map`);
        }

        // Update header analytics display
        function updateAnalytics(metadata) {
            const criticalCount = currentAlerts.filter(a => a.status === 'red' && a.severity === 'High').length;
            const affectedRoutesCount = new Set(currentAlerts.flatMap(a => a.affectsRoutes || [])).size;
            const mappableAlerts = currentAlerts.filter(alert => 
                alert.coordinates && alert.coordinates.length === 2
            ).length;
            
            // Update header metrics
            document.getElementById('header-total-alerts').textContent = currentAlerts.length;
            document.getElementById('header-critical').textContent = criticalCount;
            document.getElementById('header-routes').textContent = affectedRoutesCount;
            document.getElementById('header-map-alerts').textContent = mappableAlerts;
            document.getElementById('alert-count').textContent = currentAlerts.length;
        }

        function showErrorState() {
            const alertContainer = document.getElementById('current-alert');
            alertContainer.innerHTML = `
                <div style="text-align: center; padding: 80px; color: var(--text-muted);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 84px; margin-bottom: 32px; color: var(--status-warning);"></i>
                    <h3 style="font-size: 24px; margin-bottom: 16px;">Connection Error</h3>
                    <p style="font-size: 16px;">Unable to fetch traffic alerts. Retrying...</p>
                </div>
            `;
        }

        // Alert cycling display with map integration
        function updateAlertsDisplay(alerts) {
            const alertContainer = document.getElementById('current-alert');
            
            if (alerts.length === 0) {
                alertContainer.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-shield-check"></i>
                        <h3 style="font-size: 28px; margin-bottom: 16px;">All Systems Clear</h3>
                        <p style="font-size: 18px;">No active traffic alerts detected</p>
                    </div>
                `;
                clearAlertCycle();
                return;
            }
            
            currentAlerts = alerts;
            alertIndex = 0;
            renderCurrentAlert();
            startAlertCycle();
        }

        function renderCurrentAlert() {
            const alertContainer = document.getElementById('current-alert');
            if (!currentAlerts || currentAlerts.length === 0) {
                alertContainer.innerHTML = '';
                return;
            }
            
            const alert = currentAlerts[alertIndex % currentAlerts.length];
            alertContainer.innerHTML = createAlertCard(alert);
            
            // Zoom map to current alert if coordinates available
            if (alert.coordinates && alert.coordinates.length === 2) {
                const [lat, lng] = alert.coordinates;
                map.setView([lat, lng], 16, { animate: true, duration: 1 }); // Increased from 14 to 16 for street detail
            }
        }

        function startAlertCycle() {
            clearAlertCycle();
            if (!currentAlerts || currentAlerts.length <= 1) return;
            
            alertCycleTimer = setInterval(() => {
                alertIndex = (alertIndex + 1) % currentAlerts.length;
                renderCurrentAlert();
            }, 20000); // 20 seconds per alert for detailed viewing
        }

        function clearAlertCycle() {
            if (alertCycleTimer) {
                clearInterval(alertCycleTimer);
                alertCycleTimer = null;
            }
        }

        // Activity log removed - statistics moved to header
        // Display Screen - View Only (No External Map Function)

        // Clock update
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Initialize everything
        function init() {
            console.log('ðŸš¦ BARRY Enhanced Control Room with Maps Initializing...');
            
            initializeMap();
            updateClock();
            setInterval(updateClock, 1000);
            fetchAlerts();
            fetchSupervisors();
            setInterval(fetchAlerts, 30000); // 30 seconds
            setInterval(fetchSupervisors, 60000); // 60 seconds
            
            console.log('âœ… BARRY Control Room with Maps Ready');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', init);
        
        // Keyboard shortcuts (display-only)
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                fetchAlerts();
            }
            // Alert navigation for display purposes
            if (event.key === 'ArrowLeft' && currentAlerts.length > 1) {
                alertIndex = (alertIndex - 1 + currentAlerts.length) % currentAlerts.length;
                renderCurrentAlert();
            }
            if (event.key === 'ArrowRight' && currentAlerts.length > 1) {
                alertIndex = (alertIndex + 1) % currentAlerts.length;
                renderCurrentAlert();
            }
        });
    </script>
</body>
