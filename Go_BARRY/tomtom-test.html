<!DOCTYPE html>
<html>
<head>
    <title>TomTom Test</title>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
    <style>
        #map { width: 100%; height: 500px; }
        .info { padding: 20px; background: #f0f0f0; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>TomTom Maps Test</h1>
    <div class="info">
        <p>Testing API Key: 9rZJqtnfYpOzlqnypI97nFb5oX17SNzp</p>
        <p>Check browser console (F12) for errors</p>
    </div>
    <div id="map"></div>
    
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script>
        const API_KEY = '9rZJqtnfYpOzlqnypI97nFb5oX17SNzp';
        const map = tt.map({
            key: API_KEY,
            container: 'map',
            style: 'https://api.tomtom.com/style/1/style/22.2.1-*?map=basic_main&key=' + API_KEY,
            center: [-1.6131, 54.9783],
            zoom: 11
        });
        
        map.on('load', () => {
            console.log('✅ TomTom map loaded successfully!');
            alert('✅ TomTom Maps working!');
        });
        
        map.on('error', (e) => {
            console.error('❌ TomTom error:', e);
            alert('❌ TomTom error - check console');
        });
    </script>
</body>
</html>
