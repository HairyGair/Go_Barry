<!DOCTYPE html>
<html>
<head>
    <title>BARRY Supervisor WebSocket Test</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #1a1a1a; color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .warning { background: #5a5a2d; }
        .info { background: #2d2d5a; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #log { height: 300px; overflow-y: scroll; border: 1px solid #444; padding: 10px; background: #000; }
    </style>
</head>
<body>
    <h1>üö¶ BARRY Supervisor WebSocket Test</h1>
    
    <div class="status info">
        <strong>Test Purpose:</strong> Debug supervisor ‚Üí display WebSocket flow
    </div>

    <div id="connectionStatus" class="status warning">
        ‚è≥ Not connected
    </div>

    <div>
        <h3>üîß Connection Test</h3>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="testAsDisplay()">Connect as Display</button>
        <button onclick="testAsSupervisor()">Connect as Supervisor</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div>
        <h3>üìä Test Results</h3>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00aaff',
                success: '#00ff00', 
                error: '#ff0000',
                warning: '#ffaa00'
            };
            
            logDiv.innerHTML += `<div style="color: ${colors[type]}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function testConnection() {
            log('üîç Testing WebSocket connection...', 'info');
            
            // Test different possible URLs
            const urls = [
                'wss://go-barry.onrender.com/ws/supervisor-sync',
                'ws://localhost:3001/ws/supervisor-sync',
                'wss://gobarry.co.uk/ws/supervisor-sync'
            ];

            urls.forEach((url, index) => {
                setTimeout(() => {
                    log(`üîå Testing URL ${index + 1}: ${url}`, 'info');
                    testSingleConnection(url);
                }, index * 2000);
            });
        }

        function testSingleConnection(url) {
            const testWs = new WebSocket(url);
            
            testWs.onopen = () => {
                log(`‚úÖ Connection successful: ${url}`, 'success');
                testWs.close();
            };
            
            testWs.onerror = (error) => {
                log(`‚ùå Connection failed: ${url}`, 'error');
            };
            
            testWs.onclose = (event) => {
                log(`üîå Connection closed: ${url} (Code: ${event.code})`, 'warning');
            };

            // Timeout after 5 seconds
            setTimeout(() => {
                if (testWs.readyState === WebSocket.CONNECTING) {
                    testWs.close();
                    log(`‚è∞ Connection timeout: ${url}`, 'error');
                }
            }, 5000);
        }

        function connectWebSocket(url, clientType) {
            if (ws) {
                ws.close();
                ws = null;
            }

            log(`üîå Connecting as ${clientType} to ${url}`, 'info');
            updateStatus(`Connecting as ${clientType}...`, 'warning');
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                log(`‚úÖ WebSocket connected as ${clientType}`, 'success');
                updateStatus(`Connected as ${clientType}`, 'success');
                isConnected = true;
                
                // Send auth message
                const authMessage = {
                    type: 'auth',
                    clientType: clientType,
                    timestamp: new Date().toISOString()
                };
                
                if (clientType === 'supervisor') {
                    authMessage.supervisorId = 'test_supervisor';
                    authMessage.sessionId = 'test_session_' + Date.now();
                }
                
                ws.send(JSON.stringify(authMessage));
                log(`üì§ Sent auth message: ${JSON.stringify(authMessage)}`, 'info');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`üì® Received: ${data.type} - ${JSON.stringify(data)}`, 'success');
                
                if (data.type === 'auth_success') {
                    log(`üéâ Authentication successful!`, 'success');
                } else if (data.type === 'auth_failed') {
                    log(`‚ùå Authentication failed: ${data.error}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
                updateStatus('Connection error', 'error');
                isConnected = false;
            };

            ws.onclose = (event) => {
                log(`üîå WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'warning');
                updateStatus('Disconnected', 'warning');
                isConnected = false;
            };
        }

        function testAsDisplay() {
            connectWebSocket('wss://go-barry.onrender.com/ws/supervisor-sync', 'display');
        }

        function testAsSupervisor() {
            connectWebSocket('wss://go-barry.onrender.com/ws/supervisor-sync', 'supervisor');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-test on load
        window.onload = () => {
            log('üö¶ BARRY WebSocket Test Ready', 'info');
            log('Click "Test WebSocket Connection" to begin diagnosis', 'info');
        };
    </script>
</body>
</html>
