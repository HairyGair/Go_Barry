<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Barry - Traffic Intelligence Platform</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://go-barry.onrender.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Expo Web Generated Assets -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.png">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    
    <!-- Meta tags for Go Barry -->
    <meta name="description" content="Go Barry - Real-time Traffic Intelligence Platform for Go North East. Professional traffic monitoring and alert management.">
    <meta name="keywords" content="traffic, monitoring, go north east, alerts, transport, intelligence">
    <meta name="author" content="Go Barry">
    
    <style>
        /* Loading screen styles */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1F2937 0%, #374151 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Inter', sans-serif;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 16px;
            letter-spacing: 2px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        .loading-title {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .loading-subtitle {
            color: #9CA3AF;
            font-size: 16px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #DC2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-status {
            color: #6B7280;
            font-size: 14px;
            margin-top: 16px;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* React app container */
        #root {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1F2937;
            color: #FFFFFF;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="initial-loading">
        <div class="loading-logo">GO BARRY</div>
        <div class="loading-title">Go Barry</div>
        <div class="loading-subtitle">Traffic Intelligence Platform</div>
        <div class="loading-spinner"></div>
        <div class="loading-status">Loading enhanced display screen...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
        // Global configuration for Go Barry
        window.GoBarry = {
            version: '3.0',
            environment: 'production',
            apiUrl: 'https://go-barry.onrender.com',
            features: {
                supervisorPolling: true,
                enhancedDisplay: true,
                realTimeUpdates: true
            }
        };
        
        // Hide loading screen when app loads
        function hideLoadingScreen() {
            const loading = document.getElementById('initial-loading');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }
        
        // Auto-hide loading screen after 5 seconds as fallback
        setTimeout(hideLoadingScreen, 5000);
        
        // Hide when React app loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(hideLoadingScreen, 1000);
        });
        
        console.log('ðŸš¦ Go Barry - Traffic Intelligence Platform v3.0');
        console.log('ðŸ”— API Backend:', window.GoBarry.apiUrl);
        console.log('âœ¨ Enhanced Display Screen with Supervisor Integration');
    </script>
</body>
</html>
