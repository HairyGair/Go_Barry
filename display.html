<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARRY Control Room Display - Go North East</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-primary: #0a0e16; --bg-glass: rgba(255, 255, 255, 0.05); --border-glass: rgba(255, 255, 255, 0.1);
            --text-bright: #ffffff; --gne-red: #E31E24; --gne-red-dark: #B71C1C; --gne-red-light: #FF5252;
            --accent-blue: #3b82f6; --accent-cyan: #06b6d4; --status-critical: #ef4444; --status-warning: #f59e0b;
            --status-success: #10b981; --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--bg-primary) 0%, #1a202c 100%);
            color: var(--text-bright); height: 100vh; overflow: hidden; font-size: 14px; position: relative;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                            radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            animation: float 30s ease-in-out infinite; pointer-events: none; z-index: -1;
        }

        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; } 50% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; } }

        .header {
            background: linear-gradient(135deg, var(--gne-red) 0%, var(--gne-red-dark) 100%); backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--gne-red-light); padding: 16px 32px; display: grid;
            grid-template-columns: auto 1fr auto auto; gap: 32px; align-items: center;
            box-shadow: 0 8px 32px rgba(227, 30, 36, 0.3); position: relative; z-index: 100;
        }

        .logo-section { display: flex; align-items: center; gap: 20px; }
        .logo img { height: 45px; width: auto; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
        .logo-fallback { display: flex; align-items: center; gap: 12px; }
        .logo-fallback .go-barry-logo {
            background: #ffffff; color: var(--gne-red); padding: 8px 12px; border-radius: 8px;
            font-size: 16px; font-weight: bold; border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .system-health { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .health-indicator {
            display: flex; align-items: center; gap: 10px; padding: 10px 18px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px;
            font-size: 16px; font-weight: 600; color: #ffffff;
        }

        .system-metrics { display: flex; gap: 32px; font-size: 16px; color: rgba(255, 255, 255, 0.9); }
        .system-metric { text-align: center; min-width: 90px; }
        .metric-value { font-weight: 700; font-size: 24px; color: #ffffff; margin-bottom: 2px; }
        .metric-label { font-weight: 600; font-size: 13px; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px; }

        .clock-section { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .clock {
            font-size: 28px; font-weight: 700; color: var(--text-bright); letter-spacing: 1px;
            font-variant-numeric: tabular-nums; text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        .last-update { font-size: 14px; color: rgba(255, 255, 255, 0.8); font-weight: 500; }

        .main-content { height: calc(100vh - 120px); display: grid; grid-template-columns: 1fr 1fr; gap: 24px; padding: 20px 32px; }

        .alert-display-section {
            background: var(--bg-glass); backdrop-filter: blur(20px); border: 1px solid var(--border-glass);
            border-radius: 20px; padding: 32px; box-shadow: var(--shadow-card); overflow: hidden; position: relative;
        }

        .alert-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; z-index: 2; position: relative; }
        .alert-title { font-size: 20px; font-weight: 700; color: var(--text-bright); display: flex; align-items: center; gap: 12px; }
        .alert-count {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan)); color: var(--text-bright);
            padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: 700; border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-alert { height: calc(100% - 100px); display: flex; align-items: center; justify-content: center; position: relative; }

        .alert-card {
            background: rgba(24, 35, 54, 0.85); backdrop-filter: blur(22px) saturate(1.5); border-radius: 28px;
            border: 2px solid rgba(255,255,255,0.2); box-shadow: 0 12px 50px 0 rgba(30, 58, 138, 0.25);
            padding: 24px; width: 100%; border-left: 10px solid var(--status-critical); position: relative; overflow: hidden;
        }

        .alert-card-title { font-size: 1.8em; font-weight: 700; margin-bottom: 16px; color: #fff; z-index: 2; position: relative; line-height: 1.2; }
        .alert-card-location { font-size: 1.4em; font-weight: 600; margin-bottom: 14px; color: #fff; z-index: 2; position: relative; display: flex; align-items: center; gap: 8px; }
        .alert-card-description { font-size: 1.1em; font-weight: 500; margin-bottom: 16px; color: #fff; z-index: 2; position: relative; line-height: 1.3; }

        .alert-details { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 32px; z-index: 2; position: relative; }
        .alert-detail-item { background: rgba(255, 255, 255, 0.12); padding: 24px 28px; border-radius: 20px; border-left: 5px solid var(--accent-cyan); backdrop-filter: blur(15px); }
        .alert-detail-label { font-size: 14px; font-weight: 600; color: rgba(255, 255, 255, 0.8); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.8px; }
        .alert-detail-value { font-size: 16px; font-weight: 600; color: #fff; line-height: 1.2; }

        .route-badges { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 24px; z-index: 2; position: relative; }
        .route-badge { background: #3b82f6; color: #fff; padding: 6px 12px; border-radius: 12px; font-size: 14px; font-weight: 700; border: 2px solid #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }

        .alert-meta { display: flex; justify-content: space-between; align-items: center; font-size: 15px; color: rgba(255, 255, 255, 0.7); margin-top: 24px; z-index: 2; position: relative; padding-top: 24px; border-top: 1px solid rgba(255, 255, 255, 0.1); }

        .full-map-container { background: var(--bg-glass); backdrop-filter: blur(20px); border: 1px solid var(--border-glass); border-radius: 20px; padding: 24px; box-shadow: var(--shadow-card); position: relative; overflow: hidden; }
        .map-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; z-index: 10; position: relative; }
        .map-title { font-size: 18px; font-weight: 700; color: var(--text-bright); display: flex; align-items: center; gap: 12px; }
        #map { height: calc(100% - 80px); border-radius: 16px; border: 2px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1; }

        .loading { display: flex; align-items: center; justify-content: center; padding: 60px; color: rgba(255, 255, 255, 0.6); gap: 16px; }
        .spinner { width: 36px; height: 36px; border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .no-alerts { text-align: center; padding: 80px 20px; color: rgba(255, 255, 255, 0.6); }
        .no-alerts i { font-size: 84px; margin-bottom: 32px; color: var(--status-success); }

        @media (max-width: 1400px) { .main-content { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 1200px) {
            .main-content { grid-template-columns: 1fr; grid-template-rows: 60vh 40vh; }
            .system-metrics { gap: 24px; }
            .system-metric { min-width: 70px; }
        }

        .shift-info-section {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            margin-top: 20px;
            padding: 16px 18px;
            box-shadow: 0 2px 12px rgba(59,130,246,0.10);
            color: #e0e7ef;
            font-size: 16px;
            min-width: 270px;
            max-width: 370px;
            transition: background 0.2s;
        }
        .shift-header {
            display: flex; align-items: center; gap: 12px;
            font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 12px;
            letter-spacing: 0.04em;
        }
        .shift-roster-list {
            font-size: 16px;
            color: #dbeafe;
            padding-left: 2px;
            margin-bottom: 4px;
        }
        .shift-roster-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 6px 0;
            font-size: 16px;
        }
        .shift-roster-duty {
            color: #60a5fa;
            font-weight: 700;
            font-size: 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="./gobarry-logo.png" alt="Go Barry" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
                <div id="logo-fallback" class="logo-fallback" style="display: none;">
                    <div class="go-barry-logo">GO BARRY</div>
                    <span style="margin-left: 8px; font-size: 20px; font-weight: 600;">Control Room</span>
                </div>
            </div>
        </div>
        
        <div class="system-health">
            <div class="health-indicator">
                <span id="system-status-text">OPERATIONAL</span>
            </div>
            <div class="system-metrics">
                <div class="system-metric">
                    <div class="metric-value" id="header-total-alerts">0</div>
                    <div class="metric-label">Total Alerts</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-critical">0</div>
                    <div class="metric-label">Critical</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-routes">0</div>
                    <div class="metric-label">Routes Affected</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-map-alerts">0</div>
                    <div class="metric-label">On Map</div>
                </div>
                <div class="system-metric">
                    <div class="metric-value" id="header-supervisors">0</div>
                    <div class="metric-label">Supervisors</div>
                </div>
            </div>
        </div>

        <!-- Shift Info: Inserted below .system-health -->
        <div class="shift-info-section" id="shift-info-section">
            <div class="shift-header">
                <i class="fas fa-users"></i>
                <span>Current Shift Roster</span>
            </div>
            <div id="shift-roster" class="shift-roster-list">
                <div style="color: #cbd5e1; font-size: 15px;">Loading staff rota...</div>
            </div>
        </div>

        <div class="clock-section">
            <div class="clock" id="clock">--:--:--</div>
            <div class="last-update" id="last-update">Last Update: --:--</div>
        </div>
    </div>

    <div class="main-content">
        <div class="alert-display-section">
            <div class="alert-header">
                <div class="alert-title">
                    <i class="fas fa-satellite-dish"></i>
                    <span>Live Traffic Intelligence</span>
                </div>
                <div class="alert-count" id="alert-count">0</div>
            </div>
            <div class="current-alert" id="current-alert">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Initializing Go Barry traffic intelligence...</span>
                </div>
            </div>
        </div>

        <div class="full-map-container">
            <div class="map-header">
                <div class="map-title">
                    <i class="fas fa-map"></i>
                    <span>Live Traffic Map - North East England</span>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3001' : 'https://go-barry.onrender.com';
        let map, alertMarkers = [], currentAlerts = [], alertIndex = 0, alertCycleTimer = null;

        function initializeMap() {
            map = L.map('map').setView([54.9783, -1.6178], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap | Go Barry Traffic Intelligence', maxZoom: 18
            }).addTo(map);
            L.rectangle([[53.5, -3.0], [56.0, -0.5]], {
                color: '#3b82f6', weight: 2, opacity: 0.6, fillColor: '#3b82f6', fillOpacity: 0.1
            }).addTo(map);
        }

        function addAlertToMap(alert) {
            if (!alert.coordinates?.length === 2) return;
            const [lat, lng] = alert.coordinates;
            const iconColor = alert.severity === 'High' ? '#ef4444' : alert.severity === 'Medium' ? '#f59e0b' : '#10b981';
            const marker = L.marker([lat, lng], { 
                icon: L.divIcon({
                    className: 'custom-alert-marker',
                    html: `<div style="background: ${iconColor}; width: 28px; height: 28px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px;">!</div>`,
                    iconSize: [34, 34], iconAnchor: [17, 17]
                })
            }).addTo(map);
            alertMarkers.push(marker);
        }

        function createAlertCard(alert) {
            const routeBadges = alert.affectsRoutes?.length > 0 
                ? alert.affectsRoutes.map(route => `<span class="route-badge">${route}</span>`).join('')
                : '<span class="route-badge" style="opacity: 0.6;">No routes identified</span>';
            const startTime = alert.startDate ? new Date(alert.startDate).toLocaleString('en-GB', {
                weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            }) : 'Time unknown';
            
            return `
                <div class="alert-card">
                    <div class="alert-card-title">${alert.title || 'Traffic Alert'}</div>
                    <div class="alert-card-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${alert.location || 'Location not specified'}
                    </div>
                    <div class="alert-card-description">${alert.description || 'Traffic incident reported'}</div>
                    <div class="alert-details">
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Start Time</div>
                            <div class="alert-detail-value">${startTime}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Authority</div>
                            <div class="alert-detail-value">${alert.authority || alert.source || 'Unknown'}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Type</div>
                            <div class="alert-detail-value">${alert.type === 'roadwork' ? 'Road Works' : 'Traffic Incident'}</div>
                        </div>
                        <div class="alert-detail-item">
                            <div class="alert-detail-label">Priority</div>
                            <div class="alert-detail-value">${alert.severity || 'Standard'}</div>
                        </div>
                    </div>
                    <div class="route-badges">${routeBadges}</div>
                    <div class="alert-meta">
                        <div>Source: ${alert.dataSource || alert.source}</div>
                        <div>ID: ${alert.id ? alert.id.split('_').pop() : 'N/A'}</div>
                        <div>Updated: ${alert.lastUpdated ? new Date(alert.lastUpdated).toLocaleTimeString() : 'Unknown'}</div>
                    </div>
                </div>
            `;
        }

        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/alerts-enhanced`);
                const data = await response.json();
                if (data.success && data.alerts) {
                    currentAlerts = data.alerts;
                    updateAlertsDisplay();
                    updateMapWithAlerts();
                    updateAnalytics();
                    document.getElementById('last-update').textContent = `Last Update: ${new Date().toLocaleTimeString('en-GB', { hour12: false, hour: '2-digit', minute: '2-digit' })}`;
                } else throw new Error('Invalid response');
            } catch (error) {
                console.error('❌ Error:', error);
                showErrorState();
            }
        }

        async function fetchSupervisors() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/supervisor/active`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('header-supervisors').textContent = (data.activeSupervisors || []).length;
                }
            } catch (error) {
                document.getElementById('header-supervisors').textContent = 0;
            }
        }

        async function fetchShiftRoster() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/shift/roster`);
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data.roster) && data.roster.length > 0) {
                        document.getElementById('shift-roster').innerHTML = data.roster.map(staff =>
                            `<div class="shift-roster-item">
                                <span>${staff.name}</span>
                                <span class="shift-roster-duty">${staff.duty}</span>
                            </div>`
                        ).join('');
                    } else {
                        document.getElementById('shift-roster').innerHTML = '<div style="color: #cbd5e1;">No shift roster available.</div>';
                    }
                } else {
                    document.getElementById('shift-roster').innerHTML = '<div style="color: #cbd5e1;">Unable to load shift roster.</div>';
                }
            } catch {
                document.getElementById('shift-roster').innerHTML = '<div style="color: #cbd5e1;">Error loading shift roster.</div>';
            }
        }

        function updateMapWithAlerts() {
            alertMarkers.forEach(marker => map.removeLayer(marker));
            alertMarkers = [];
            const mappableAlerts = currentAlerts.filter(alert => alert.coordinates?.length === 2);
            mappableAlerts.forEach(addAlertToMap);
            document.getElementById('header-map-alerts').textContent = mappableAlerts.length;
        }

        function updateAnalytics() {
            const criticalCount = currentAlerts.filter(a => a.status === 'red' && a.severity === 'High').length;
            const affectedRoutesCount = new Set(currentAlerts.flatMap(a => a.affectsRoutes || [])).size;
            document.getElementById('header-total-alerts').textContent = currentAlerts.length;
            document.getElementById('header-critical').textContent = criticalCount;
            document.getElementById('header-routes').textContent = affectedRoutesCount;
            document.getElementById('alert-count').textContent = currentAlerts.length;
        }

        function showErrorState() {
            document.getElementById('current-alert').innerHTML = `
                <div style="text-align: center; padding: 80px; color: rgba(255, 255, 255, 0.6);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 84px; margin-bottom: 32px; color: var(--status-warning);"></i>
                    <h3 style="font-size: 24px; margin-bottom: 16px;">Connection Error</h3>
                    <p style="font-size: 16px;">Unable to fetch traffic alerts. Retrying...</p>
                    <p style="font-size: 14px; margin-top: 16px; opacity: 0.7;">Backend: ${API_BASE_URL}</p>
                </div>
            `;
        }

        function updateAlertsDisplay() {
            const alertContainer = document.getElementById('current-alert');
            if (currentAlerts.length === 0) {
                alertContainer.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-shield-check"></i>
                        <h3 style="font-size: 28px; margin-bottom: 16px;">All Systems Clear</h3>
                        <p style="font-size: 18px;">No active traffic alerts detected</p>
                    </div>
                `;
                if (alertCycleTimer) { clearInterval(alertCycleTimer); alertCycleTimer = null; }
                return;
            }
            alertIndex = 0;
            renderCurrentAlert();
            startAlertCycle();
        }

        function renderCurrentAlert() {
            if (!currentAlerts?.length) return;
            const alert = currentAlerts[alertIndex % currentAlerts.length];
            document.getElementById('current-alert').innerHTML = createAlertCard(alert);
            if (alert.coordinates?.length === 2) {
                const [lat, lng] = alert.coordinates;
                map.setView([lat, lng], 16, { animate: true, duration: 1 });
            }
        }

        function startAlertCycle() {
            if (alertCycleTimer) { clearInterval(alertCycleTimer); alertCycleTimer = null; }
            if (currentAlerts.length <= 1) return;
            alertCycleTimer = setInterval(() => {
                alertIndex = (alertIndex + 1) % currentAlerts.length;
                renderCurrentAlert();
            }, 20000);
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', {
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function init() {
            console.log('🚦 Go Barry Control Room Display Initializing...');
            initializeMap();
            updateClock();
            setInterval(updateClock, 1000);
            fetchAlerts();
            fetchSupervisors();
            fetchShiftRoster();
            setInterval(fetchAlerts, 30000);
            setInterval(fetchSupervisors, 60000);
            setInterval(fetchShiftRoster, 60000);
            console.log('✅ Go Barry Control Room Ready');
        }

        document.addEventListener('DOMContentLoaded', init);
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                fetchAlerts();
            }
            if (currentAlerts.length > 1) {
                if (event.key === 'ArrowLeft') {
                    alertIndex = (alertIndex - 1 + currentAlerts.length) % currentAlerts.length;
                    renderCurrentAlert();
                }
                if (event.key === 'ArrowRight') {
                    alertIndex = (alertIndex + 1) % currentAlerts.length;
                    renderCurrentAlert();
                }
            }
        });
    </script>
</body>
</html>
